<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/favicon_io/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav class="navbar" id="navbar">
      <section class="left-title">
        <svg
          class="logos"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <title>gamepad</title>
          <path
            fill="#FFFFFF"
            d="M16.5,9L13.5,12L16.5,15H22V9M9,16.5V22H15V16.5L12,13.5M7.5,9H2V15H7.5L10.5,12M15,7.5V2H9V7.5L12,10.5L15,7.5Z"
          />
        </svg>
        <h1>GAMEZ STORE</h1>
      </section>
      <svg
        class="logos burger"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <title>menu</title>
        <path
          fill="#FFFFFF"
          d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"
        />
      </svg>
      <ul class="menu">
        <li><a href="#navbar">Nav</a></li>
        <li><a href="#filtros">Aside</a></li>
        <li><a href="#main">Galeria</a></li>
        <li><a href="#footer">Footer</a></li>
      </ul>
    </nav>

    <aside class="sidebar" id="filtros">
      <p class="tituloFiltro">Ordenar Por:</p>
      <select name="filtros" id="filtros" class="filtros">
        <option value="Precio">Precio</option>
        <option value="Relevancia">Relevancia</option>
        <option value="MasVendido">Mas Vendido</option>
        <option value="Masreciente">Mas Reciente</option>
      </select>
    </aside>

    <main class="main" id="main">
      <section class="product-grid">
        <section class="producto">
          <img
            class="producto__img"
            src="assets/imgs/nintendo-switch-oled-zelda.webp"
            alt=""
          />
          <h3 class="producto__nombre">Nintendo Switch</h3>
          <button class="producto__boton">Ver más</button>
        </section>
        <section class="producto">
          <img class="producto__img" src="assets/imgs/ps5.jpeg" alt="" />
          <h3 class="producto__nombre">PlayStation 5</h3>
          <button class="producto__boton">Ver más</button>
        </section>
        <section class="producto">
          <img class="producto__img" src="assets/imgs/xbox.jpg" alt="" />
          <h3 class="producto__nombre">Xbox Series X</h3>
          <button class="producto__boton">Ver más</button>
        </section>
        <section class="producto">
          <img class="producto__img" src="assets/imgs/zelda.jpg" alt="" />
          <h3 class="producto__nombre">Zelda Tears of the Kingdom</h3>
          <button class="producto__boton">Ver más</button>
        </section>
        <section class="producto">
          <img
            class="producto__img"
            src="assets/imgs/Starfield-Header.jpg"
            alt=""
          />
          <h3 class="producto__nombre">Starfield</h3>
          <button class="producto__boton">Ver más</button>
        </section>
      </section>

      <section class="button-list">
        <button class="navbutton">
          <svg
            class="arrows"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <title>arrow-left</title>
            <path
              fill="#B2B2B5"
              d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"
            />
          </svg>
        </button>
        <button class="navbutton">1</button>
        <button class="navbutton">2</button>
        <button class="navbutton">3</button>
        <button class="navbutton">
          <svg
            class="arrows"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <title>arrow-right</title>
            <path
              fill="#B2B2B5"
              d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"
            />
          </svg>
        </button>
      </section>
    </main>
